<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game & Music Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-weight: 200;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeIn 1s ease-out;
        }

        .section {
            margin-bottom: 80px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.8s ease-out forwards;
        }

        .section:nth-child(2) {
            animation-delay: 0.2s;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 100;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #ccc, #fff);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .icon-item {
            aspect-ratio: 1;
            background: #111;
            border: 2px solid #333;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .icon-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .icon-item:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #fff;
            box-shadow: 0 20px 40px rgba(255,255,255,0.1);
        }

        .icon-item:hover::before {
            left: 100%;
        }

        .icon-img {
            width: 60%;
            height: 60%;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .icon-item:hover .icon-img {
            transform: scale(1.1);
        }

        .embed-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
            display: none;
            animation: fadeInScale 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .embed-overlay.active {
            display: block;
        }

        .embed-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #fff;
            border-radius: 1px;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            to {
                text-shadow: 0 0 30px rgba(255,255,255,0.4);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .icon-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .icon-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2 class="section-title">#1</h2>
            <div class="icon-grid" id="mainGrid">
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">#2</h2>
            <div class="icon-grid" id="otherGrid">
            </div>
        </div>
    </div>

    <div class="embed-overlay" id="embedOverlay">
        <div class="close-btn" id="closeBtn"></div>
        <iframe class="embed-frame" id="embedFrame" src=""></iframe>
    </div>

    <script>
        const iconData = {
            main: [
                { img: 'https://via.placeholder.com/100x100/333/fff?text=1', url: 'https://smashkarts.io' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=2', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=3', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=4', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=5', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=6', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=7', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100 x100/333/fff?text=8', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=9', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=10', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=11', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=12', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=13', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=14', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=15', url: 'https://example.com' }
            ],
            other: [
                { img: 'https://via.placeholder.com/100x100/333/fff?text=A', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=B', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=C', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=D', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=E', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=F', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=G', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=H', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=I', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=J', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=K', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=L', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=M', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=N', url: 'https://example.com' },
                { img: 'https://via.placeholder.com/100x100/333/fff?text=O', url: 'https://example.com' }
            ]
        };

        function createIconElement(data, index) {
            const iconItem = document.createElement('div');
            iconItem.className = 'icon-item';
            iconItem.style.animationDelay = `${index * 0.1}s`;
            
            const iconImg = document.createElement('img');
            iconImg.className = 'icon-img';
            iconImg.src = data.img;
            iconImg.alt = `Icon ${index + 1}`;
            
            iconItem.appendChild(iconImg);
            
            iconItem.addEventListener('click', () => {
                openEmbed(data.url);
            });
            
            return iconItem;
        }

        function populateGrids() {
            const mainGrid = document.getElementById('mainGrid');
            const otherGrid = document.getElementById('otherGrid');
            
            iconData.main.forEach((data, index) => {
                mainGrid.appendChild(createIconElement(data, index));
            });
            
            iconData.other.forEach((data, index) => {
                otherGrid.appendChild(createIconElement(data, index));
            });
        }

        function openEmbed(url) {
            const overlay = document.getElementById('embedOverlay');
            const frame = document.getElementById('embedFrame');
            
            frame.src = url;
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeEmbed() {
            const overlay = document.getElementById('embedOverlay');
            const frame = document.getElementById('embedFrame');
            
            overlay.classList.remove('active');
            frame.src = '';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('closeBtn').addEventListener('click', closeEmbed);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeEmbed();
            }
        });

        populateGrids();
    </script>
</body>
</html>
